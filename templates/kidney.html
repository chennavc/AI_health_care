<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- costum css  -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>{%block title%}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">AI diagnosis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/kidney">kidney</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div style="color:rgb(1, 1, 7)">
            <form action="{{ url_for('kidney')}}" method="post">
                <h2>Predictive analysis</h2>
                <h3>hypertension</h3><br><select name="hypertension" id="fuel" required="required">
                    <option value="yes">yes</option>
                    <option value="No">No</option>
                </select>
                <h3>specific gravity </h3>
                <input id="first" name="specific_gravity" type="number ">

                <h3>diabetes mellitus</h3><br><select name="diabetes_mellitus" id="fuel" required="required">
                    <option value="yes">yes</option>
                    <option value="No">No</option>
                </select>

                <h3>albumin</h3><input id="third" name="albumin" required="required">

                <h3>hemoglobin</h3><br><input id="fourth" name="hemoglobin" required="required">
              
                <br><br><button id="sub" type="submit ">Submit </button>
                <br>
    
    
    
    
            </form>
    
    
    
            <br><br><h3>{{ prediction_text }}<h3>
        </div>
    
        
          {%block main%} {% endblock %}
        </main>
        <style>
            body {
                
                text-align: center;
                padding: 0px;
            }
            
            </style>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script> src="{{url_for('static',filename='js/app.js')}}" </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
